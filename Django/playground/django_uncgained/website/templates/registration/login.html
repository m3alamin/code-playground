{% extends "base.html" %}

{% block content %}

    <h1>Log in</h1>

    <form action="/app/login/" method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>


{% endblock %}
