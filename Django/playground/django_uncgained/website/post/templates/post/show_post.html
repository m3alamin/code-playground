
{% extends "base.html" %}

{% block content %}

    <h1>{{post.title}}</h1>
    <div>{{post.body}}</div>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.body }}</li>
        {% endfor %}
    </ul>

    <div>
        <form action="{% url 'add_comment' post_id=post.id %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <p><input type="submit" /></p>
        </form>
    </div>

{% endblock %}
